<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

	<title>Minimum Bootstrap HTML Skeleton</title>

	<!--  -->

	<style>

	</style>

</head>

<body>

	<div class="container">
<div class="col-md-4">
<div id="contact"></div>
	</div>
<div class="col-md-4">
<div id="product"></div>
	</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
	//registration
	var model = {
			firstname:'Dan',
			lastname: 'Ross',
			shippingaddress: '1975 19 Street, Denver, CO',
			email: 'danielpross@mac.com',
			age: 23,
			favoriteproduct: 'cameras',
		}
	function App (model) {
			this.fname = model.firstname;
			this.lame = model.lastname;
			this.shipad = model.shippingaddress;
			this.email = model.email;
			this.age = model.age;
			this.favprd = model.favoriteproduct;
		this.inputData = [['text','form-control','inp1','first name'],['text', 'form-control','inp2','last name'],['text', 'form-control','inp3','shipping address'],['text','form-control','inp4','email'],
		['text','form-control', 'inp5', 'age'],	  
		['text','form-control','inp6','favorite product: cameras, clothing, or games']]
		
	}
		
	App.prototype.showView = function(elemId, view){
		document.getElementById(elemId).innerHTML = view;
	}
	
	App.prototype.buildContact = function()
	{
		var view=' ';
		var inpArr = this.inputData;
		for(var i=0;i<inpArr.length;i++){
			view+='<label>'+inpArr[i][3]+'</label><br/><input type="'+inpArr[i][0]+'"class="'+inpArr[i][1]+'" id="'+inpArr[i][2]+'"/>';
		}
		view+="<button class='btn btn-success' onclick='myApp.storeContact()'>Submit</button>";
		return view;
	}
	
	App.prototype.storeContact = function()
	{
		var inpArr = this.inputData;
		var shopperInfo = [];
		for(var i=0;i<inpArr.length;i++){
	shopperInfo.push(document.getElementById(inpArr[i][2]).value)
		}
		localStorage.setItem('shopperInfo',JSON.stringify(shopperInfo));
		var retrievedObject = localStorage.getItem('shopperInfo');
		console.log('shopperInfo:',JSON.parse(retrievedObject));
		document.getElementById('contact').innerHTML = '';
		}
	
	
	var myApp = new App(model);
		
	var formInputs = myApp.buildContact();
	myApp.showView('contact',formInputs);
		
	//product
	function Product() {
	this.product = [['Product 1', '$8.95', '1001'], ['Product 2', '$10.95', '1002'], ['Product 3',
	'$12.95','1003']]
	}
	
	Product.prototype.showView = function (elemId, view) {
		document.getElementById(elemId).innerHTML = view;
	}
	
	Product.prototype.buildProduct = function () {
		var view=' ';
		var prodArr = this.product;
		for(var i=0;i<prodArr.length;i++){
			view+='<img src="http://placehold.it/460x250/e67e22/ffffff&text=HTML5" class="img-responsive"><div id="producttitle">'+prodArr[i][0]+'</div><div id="productprice">'+prodArr[i][1]+'</div><div id="productid">'+prodArr[i][2]+'</div><div class="pull-right"><label>Quantity</label><input type="number" id="qty"/><a href="#" class="btn btn-danger btn-sm" role="button" onclick="addToCart('+prodArr[i][0]+','+prodArr[i][1]+','+prodArr[i][2]+')">ADD</a></div></br></br>';
		}
		
		return view;
	}
	
	var myProduct = new Product();
		
	var newProducts = myProduct.buildProduct();
	myProduct.showView('product',newProducts);
		
	
	</script>

</body>

</html>
